# =============================================================================
# nginx.conf - Configuración para Nginx
# Copia esta configuración en tu archivo de sitio de Nginx
# =============================================================================

server {
    listen 80;
    server_name localhost;
    
    root /workspaces/curseforge-web;
    index index.html index.php;
    
    # Habilitar logs
    access_log /var/log/nginx/curseforge_access.log;
    error_log /var/log/nginx/curseforge_error.log;
    
    # Configuración para archivos estáticos
    location ~* \.(css|js|jpg|jpeg|png|gif|ico|svg)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }
    
    # Redirigir /api/ a api_handler.php
    location /api/ {
        rewrite ^/api/(.*)$ /api_handler.php?$1 last;
    }
    
    # Procesar archivos PHP
    location ~ \.php$ {
        include snippets/fastcgi-php.conf;
        fastcgi_pass unix:/var/run/php/php8.0-fpm.sock;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        include fastcgi_params;
    }
    
    # Denegar acceso a archivos sensibles
    location ~ /(config\.php|database\.sql|\.htaccess) {
        deny all;
    }
    
    # Denegar acceso a archivos ocultos
    location ~ /\. {
        deny all;
    }
    
    # Aumentar límites de carga
    client_max_body_size 10M;
}
